<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Weather Dashnboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <div class="jumbotron container-fluid mt-2 text-center p-2">

        </div>
        <h1 class="app-title">Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">

        <div class="container">
            <div class="row">
                <div class="col-sm-4 bg-light">
                    <p><strong style="font-size: 1.5em;">Search for a city:</strong></p>
                    <div class="input-group mb-3">
                        <input id="search-input" type="text" id="form1" class="form-control" />
                        <button id="search-button" type="button" class="btn bg-secondary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <ul class="list-group">
    
                    </ul>
    
                </div>
    
                
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                          <button type="button" class="btn close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body" id="modal-body">
                            <p>Please enter a city to search</p>
                        </div>
                        <div class="modal-footer">
                          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                        </div>
                      </div>
                    </div>
                </div>
    
                <div class="col-sm-8">
                    <div class="row ml-3 mt-3 border border-dark rounded">
                        <div class="col-sm-12" id="current-weather">
                            <h2 class="city-name mb-1 mt-2 bolder" id="current-city-name"></h2>
                            <p>Temperature:<span class="current" id="temp"></span></p>
                            <p>Humidity:<span class="current" id="humidity"></span></p>
                            <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                            <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p>
                        </div>
                    </div>
                
                    <!-- Create div to hold forecast weather for future -->
                    <div class="col-sm-12" id="future-weather">
                        <h3>5-Day Forecast:</h3>
                        <div class="row text-light">
                            <div class="col-sm-2 bg-secondary weather-forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                <p id="futureD0"></p>
                                <p id="futureImg0"></p>
                                <p>Temp:<span id="futureTemp0"></span></p>
                                <p>Humidity:<span id="futureHumidity0"></span></p>
                            </div>
                            <div class="col-sm-2 bg-secondary weather-forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                <p id="futureD1"></p>
                                <p id="futureImg1"></p>
                                <p>Temp:<span id="futureTemp1"></span></p>
                                <p>Humidity:<span id="futureHumidity1"></span></p>
                            </div>
                            <div class="col-sm-2 bg-secondary weather-forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                <p id="futureD2"></p>
                                <p id="futureImg2"></p>
                                <p>Temp:<span id="futureTemp2"></span></p>
                                <p>Humidity:<span id="futureHumidity2"></span></p>
                            </div>
                            <div class="col-sm-2 bg-secondary weather-forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                <p id="futureD3"></p>
                                <p id="futureImg3"></p>
                                <p>Temp:<span id="futureTemp3"></span></p>
                                <p>Humidity:<span id="futureHumidity3"></span></p>
                            </div>
                            <div class="col-sm-2 bg-secondary weather-forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                <p id="futureD4"></p>
                                <p id="futureImg4"></p>
                                <p>Temp:<span id="futureTemp4"></span></p>
                                <p>Humidity:<span id="futureHumidity4"></span></p>
                            </div>
                        </div>
                    </div>
                </div>

          

            </div>
    
        </div>

        

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
</body>

</html>
